<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission with Callback</title>
</head>
<body>
    <h2>Enter Your Name</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <button type="submit">Submit</button>
    </form>
    <p id="greetingMessage"></p>

    <script>
        // Callback function that displays the greeting message
        function displayGreeting(name) {
            const greetingMessage = document.getElementById("greetingMessage");
            greetingMessage.textContent = `Hello, ${name}! Welcome to our site.`;
        }

        // Function to handle form submission
        function handleFormSubmit(event, callback) {
            event.preventDefault(); // Prevents page reload
            const name = document.getElementById("name").value; // Get the entered name
            callback(name); // Calls the callback with the name entered by the user
        }

        // Adding event listener to the form
        const form = document.getElementById("userForm");
        form.addEventListener("submit", function(event) {
            handleFormSubmit(event, displayGreeting); // Pass displayGreeting as a callback
        });
    </script>
</body>
</html>
